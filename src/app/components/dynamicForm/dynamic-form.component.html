<div>
    <form [formGroup]="dynamicForm">
        <div *ngFor="let question of questions" class="form-row">
            <app-question [question]="question" [dynamicForm]="dynamicForm"></app-question>
        </div>
        <div class="form-row">
            <button type="submit" [disabled]="!dynamicForm.valid">Save</button>
        </div>
    </form>

    <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
    </div>
</div>
